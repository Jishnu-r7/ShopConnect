{% extends "custbase.html" %}
{% load static %}
<!DOCTYPE html>
<head>
    <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>{% block title %}Home{% endblock %}</title>
</head>

<body>
  {% block content %}
  <link rel="stylesheet" href="{% static 'css/custhome.css' %}">
  <script src="{% static 'js/custhome.js' %}"></script>
  <div>
      <section class="m_hero">
        <h1>Welcome to Shop Connect</h1>
        <p>Find the best products for your needs.</p>
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="https://img.freepik.com/free-vector/world-vegan-day-sale-banner-template_23-2149741503.jpg" class="d-block">
            </div>
            <div class="carousel-item">
              <img src="https://img.freepik.com/premium-vector/big-deal-banner-template-design_535749-252.jpg" class="d-block">
            </div>
            <div class="carousel-item">
              <img src="https://img.freepik.com/premium-vector/monsoon-sale-banner-template_94250-59.jpg?w=360" class="d-block" alt="BIRDS">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only"></span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only"></span>
          </a>
        </div>
      </section>

      <section class="m_personalized-content">
        <h2>Recommendations for You</h2>
      </section>
      <div class="grid"> 
          {% for shop in shop %}
              <section class="m_shop-card">
                  <form id="something" action="/customer/shoppage" method="post">
                      {% csrf_token %}
                      <h3 id="shop_name">{{shop.Shop_Name}}</h3>
                      <input id="hide" type="text" name="shop_id" value="{{shop.id}}">
                      <button type=submit class="btn btn-primary"  >Shop Now</button>
                  </form>    
              </section>
          {% endfor %}
      </form>
    </div>

    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Include Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
<style>
.navbar-nav .nav-link {
  padding-right: 15px ;
  padding-left: 0;
}
</style>
{% endblock %}
